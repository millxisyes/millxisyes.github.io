<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundmap Epic Tracker (Shared)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1db954;
      color: white;
    }
    button:hover {
      background-color: #1ed760;
    }
    .log {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
    }
    .stats {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üéµ Shared Soundmap Epic Tracker</h1>
  <button onclick="markEpicChecked()">Epic Checked</button>
  <button onclick="markEpicFound()">Epic Found</button>

  <div class="log" id="log"></div>
  <div class="stats" id="stats"></div>

  <script>
    const BIN_ID = "67f056ed8960c979a57e6f76"; // Update bin ID here
    const ACCESS_KEY = "$2a$10$tZ./MSWdmsKf5tqqxOnYEOgiqjVGXVC7A9PmQWGF1.rYBiVqkmWW2"; // Update access key here
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let logs = [];
    let lastCheckTime = null;

    async function fetchLogs() {
      try {
        const res = await fetch(API_URL + "/latest", {
          headers: {
            "X-Access-Key": ACCESS_KEY
          }
        });
        const data = await res.json();
        logs = data.record.logs || [];
        renderLogs();
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById('log').innerHTML = '<p style="color: red">‚ö†Ô∏è Failed to load shared log. Please try again later.</p>';
      }
    }

    async function updateLogs() {
      try {
        await fetch(API_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Access-Key": ACCESS_KEY
          },
          body: JSON.stringify({ logs })
        });
      } catch (err) {
        console.error("Update error:", err);
        alert("‚ö†Ô∏è Failed to update shared log.");
      }
    }

    function markEpicChecked() {
      lastCheckTime = new Date();
      alert('‚úÖ Epic check logged at ' + lastCheckTime.toLocaleString());
    }

    async function markEpicFound() {
      if (!lastCheckTime) {
        alert("‚ö†Ô∏è You need to log an epic check first!");
        return;
      }
      const foundTime = new Date();
      const diffMs = foundTime - lastCheckTime;
      const diffMin = Math.round(diffMs / 60000);

      const entry = {
        check: lastCheckTime.toISOString(),
        found: foundTime.toISOString(),
        diffMinutes: diffMin
      };

      logs.push(entry);
      await updateLogs();
      lastCheckTime = null;
      renderLogs();
    }

    function renderLogs() {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = '<h2>Log</h2>';
      logs.slice().reverse().forEach(entry => {
        logDiv.innerHTML += `
          <div class="entry">
            <strong>Check:</strong> ${new Date(entry.check).toLocaleString()}<br>
            <strong>Found:</strong> ${new Date(entry.found).toLocaleString()}<br>
            <strong>Time Between:</strong> ${entry.diffMinutes} minutes
          </div>
        `;
      });

      const avg = logs.length
        ? Math.round(logs.reduce((a, b) => a + b.diffMinutes, 0) / logs.length)
        : 0;

      document.getElementById('stats').innerHTML = `
        <h2>Stats</h2>
        <p>Total Sessions: ${logs.length}</p>
        <p>Average Time Between Check & Epic: ${avg} minutes</p>
      `;
    }

    fetchLogs();
  </script>
</body>
</html>
